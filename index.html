<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- link  font-family -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" href="./scss/main.css" />

    <title>Hama Dev</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card facebook" id="facebook">
          <div class="card-img">
            <div class="card-img--overlay"></div>
            <img src="./images/facebook.png" alt="NTF" style="width: 100%" />
          </div>
          <h1 class="card-title card-text--hover">Facebook</h1>
          <div class="card-user">
            <div class="card-user--avatar">
              <img src="./images/image-avatar.png" alt="" />
            </div>
            <div class="card-user--name">
              <p>
                <span class="card-text">Creation by </span>
                <span class="card-text--hightlight card-text--hover">Hama Dev</span>
              </p>
            </div>
          </div>
        </article>
        <article class="card github" id="github">
          <div class="card-img">
            <div class="card-img--overlay"></div>
            <img src="./images/github.png" alt="NTF" style="width: 100%" />
          </div>
          <h1 class="card-title card-text--hover">Github</h1>
          <div class="card-user">
            <div class="card-user--avatar">
              <img src="./images/image-avatar.png" alt="" />
            </div>
            <div class="card-user--name">
              <p>
                <span class="card-text">Creation by </span>
                <span class="card-text--hightlight card-text--hover">Hama Dev</span>
              </p>
            </div>
          </div>
        </article>
        <article class="card instagram" id="instagram">
          <div class="card-img">
            <div class="card-img--overlay"></div>
            <img src="./images/instagram.png" alt="NTF" style="width: 100%" />
          </div>
          <h1 class="card-title card-text--hover">Instagram</h1>
          <div class="card-user">
            <div class="card-user--avatar">
              <img src="./images/image-avatar.png" alt="" />
            </div>
            <div class="card-user--name">
              <p>
                <span class="card-text">Creation by </span>
                <span class="card-text--hightlight card-text--hover">Hama Dev</span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
